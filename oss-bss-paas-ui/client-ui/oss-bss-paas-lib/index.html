<!DOCTYPE html>
<html>
<head>
    <title>Library Test</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href=".cdt/assets/1/css/assets.css" media="screen" />

    <script type="text/javascript" src=".cdt/require.config.js"></script>
    <script type="text/javascript" src=".cdt/jscore/require/require.js"></script>
    <script type="text/javascript">

		// Note: This file is not deployed with the library. This is just for testing.

        require([
			'jscore/core',
            'oss-bss-paas-lib/mywidget/MyWidget'
        ], function (core, MyWidget) {
			var container = core.Element.wrap(document.getElementById("container"));

            var widget = new MyWidget();
			widget.attachTo(container);
        });
    </script>
</head>
<body>
<div id="container"></div>
</body>
</html>
